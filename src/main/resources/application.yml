spring:
  application:
    name: vozsocial-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/vozsocial?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: vozsocial
    password: vozsocial123
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
        
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8080
  servlet:
    context-path: /api

# Configurações da API do Google AI

# Configurações de storage de arquivos
storage:
  audio:
    base-path: ${AUDIO_STORAGE_PATH:./uploads/audio}
    max-duration-seconds: 15
    allowed-formats: webm,mp3,wav

logging:
  level:
    com.vozsocial: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
